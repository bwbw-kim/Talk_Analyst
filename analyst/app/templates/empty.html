    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

    <title>Empty page - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
    <!-- CSS files -->
    <link href="{% static '/dist/css/drop.min.css' %}" rel="stylesheet"/>
    <link href="{% static '/dist/css/tabler.min.css' %}" rel="stylesheet"/>

          </h1>
        </div>
      </header>
      <div class="page-wrapper">

          <div class="page-header d-print-none">

                    <div class="card">

                        <h3 class="card-title">Basic Usage</h3>
                        <form class="dropzone dz-clickable" id="dropzone-default" action=".">

                      </div>

                  </div>

          <div class="container-xl">

                    <a href="https://github.com/sponsors/codecalm" target="_blank" class="link-secondary" rel="noopener">

    <script src="{% static '/dist/js/demo.min.js' %}"></script>

      document.addEventListener("DOMContentLoaded", function() {
        new Dropzone("#dropzone-default")
